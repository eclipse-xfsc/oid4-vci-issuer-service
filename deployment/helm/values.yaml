replicaCount: 1
name: issuance-service

image:
  repository: node-654e3bca7fbeeed18f81d7c7.ps-xaas.io/ocm-wstack
  name: issuance-service
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "main"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image pull secret when internal image is used
  pullSecrets: key

podAnnotations: {}

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 150m
    memory: 128Mi

ingress:
   enabled: true
   annotations:
     kubernetes.io/ingress.class: nginx
     nginx.ingress.kubernetes.io/rewrite-target: /v1/tenants/tenant_space/credential
   hosts:
     - host: changeme
       paths:
         - path: /api/issuance/credential
           port: 8080
           pathtype: Exact
   tls:
     - secretName: xfsc-wildcard
       hosts:
         - test.example.io

service:
  port: 8080
  type: ClusterIP

server:
  http:
    host: 0.0.0.0
    port: 8080

config:
  jwksUrl: changeme #JWKS Url to check the token against
  audience: urlofapiendpoint #audience url which shall be used
  nats:
    url: http://localhost:4222
    timeoutInSec: 10
  logLevel: info
  servingPort: 8080
